<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Library Management System</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/" class="active"><i class="fas fa-sign-in-alt"></i> Login</a></li>
            <li><a href="/register"><i class="fas fa-user-plus"></i> Register</a></li>
            <li><a href="/add_book"><i class="fas fa-book"></i> Add Book</a></li>
            <li><a href="/search_book"><i class="fas fa-search"></i> Search Book</a></li>
            <li><a href="/view_books"><i class="fas fa-list"></i> View Books</a></li>
        </ul>
    </nav>
    <main>
        <div class="container">
            <h2>Login</h2>
            <div class="error" style="display: none;"></div>
            <form action="/login" method="POST" aria-label="Login form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
            </form>
            <div class="link">
                <p>Don't have an account? <a href="/register">Register here</a></p>
            </div>
        </div>
    </main>
    <footer>
        <p>Library Management System Â© 2025</p>
    </footer>
</body>
</html>
