<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book - Library Management System</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Login</a></li>
            <li><a href="/register">Register</a></li>
            <li><a href="/add_book">Add Book</a></li>
            <li><a href="/search_book">Search Book</a></li>
            <li><a href="/view_books">View Books</a></li>
        </ul>
    </nav>
    <main>
        <div class="container">
            <h2>Add Book</h2>
            <form action="/add_book" method="POST" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="form-group">
                    <label for="isbn">ISBN:</label>
                    <input type="text" id="isbn" name="isbn" pattern="[0-9]{13}" title="ISBN must be 13 digits" required>
                </div>
                <button type="submit">Add Book</button>
            </form>
        </div>
    </main>
    <footer>
        <p>Library Management System Â© 2025</p>
    </footer>
    
</body>
</html>
